<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sizes">
      <button class="eight btn">8x8</button>
      <button class="sixteen btn">16x16</button>
      <button class="thirtytwo btn">32x32</button>
    </div>
    <div class="board"></div>
    <div class="div-color-picker">
      <label for="color-picker">Pick Color:</label>
      <input id="color-picker" class="color-picker" value="#ccc" type="color" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
